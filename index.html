<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <input type="datetime-local" id="dob">
        <button id="submit">Calculate Age</button>
        <p id="year"></p>
        <p id="month"></p>
        <p id="week"></p>
        <p id="day"></p>
        <p id="hour"></p>
        <p id="min"></p>
        <p id="sec"></p>
    </div>

</body>

<script src="index.js">

</script>
</html>
